<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <title>Sign in & Sign up Page</title>
    <style>
      /* Estilo para los logos */
      .header {
        display: flex;
        justify-content: space-between; /* Logos alineados en extremos opuestos */
        align-items: center;
      
      }
      .header img {
        max-width: 250px;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Logos a la izquierda y derecha -->
      <div class="header">
        <img src="../img/logo_Sprintzo.png" alt="Left Logo" />
        <img src="../img/logo_Sprintzo.png" alt="Right Logo" />
      </div>

      <div class="forms-container">
        <div class="signin-signup">
          <!-- Sign-in Form -->
          <form action="#" class="sign-in-form">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" id="email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" id="password" />
            </div>
            <input type="button" value="Login" class="btn solid" id="login-button" />
            <p id="sign-in-message" class="social-text"></p>
          </form>

          <!-- Sign-up Form -->
          <form action="#" class="sign-up-form">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" id="signup-email" />
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" id="signup-username" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" id="signup-password" />
            </div>
            <input type="button" value="Sign up" class="btn" id="register-button" />
            <p id="sign-up-message" class="social-text"></p>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here?</h3>
            <p>
              Sign up to access all the amazing features of our platform.
            </p>
            <button class="btn transparent" id="sign-up-btn">Sign up</button>
          </div>
          <img src="../img/log.svg" class="image" alt="login illustration" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Already a member?</h3>
            <p>
              Welcome back! Sign in to continue exploring the platform.
            </p>
            <button class="btn transparent" id="sign-in-btn">Sign in</button>
          </div>
          <img src="../img/register.svg" class="image" alt="register illustration" />
        </div>
      </div>
    </div>
  </body>
</html>
