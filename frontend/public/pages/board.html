<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Board</title>

</head>
<body>
<div id="vista">
  <!-- Botones para agregar tareas y columnas -->
  <button id="add-task-btn" class="global-add-task-btn">+ Add Task</button>
  <button id="add-column-btn" class="global-add-task-btn">+ Add Column</button>


  <div class="board" id="board">
    <div class="column" data-id="todo">
      <h2>To Do</h2>
      <div class="task-container" id="todo-tasks"></div>
    </div>
    <div class="column" data-id="doing">
      <h2>Doing</h2>
      <div class="task-container" id="doing-tasks"></div>
    </div>
    <div class="column" data-id="done">
      <h2>Done</h2>
      <div class="task-container" id="done-tasks"></div>
    </div>
  </div>

  </div>
</body>
</html>
